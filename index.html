<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MollaTechLab Survey</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1 id="title">MollaTechLab Survey Form</h1>
    <p id="description">Thank you for visiting us</p>
   </header>

  <main>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required>
      </div>

      <div class="form-group">
        <label for="age" id="number-label">Age (optional):</label>
        <input id="age" name="age" type="number" placeholder="Age" min="5" max="150">
      </div>

      <div class="form-group">
        <label for="dropdown">Interested in:</label>
        <select id="dropdown" name="interest">
          <option disabled selected value>Select</option>
          <option value="cv">Curriculum Vitae</option>
          <option value="contact">Contact</option>
          <option value="job">Job</option>
        </select>
      </div>

      <fieldset class="form-group">
        <legend>Options</legend>
        <label for="option1">Option 1:</label>
        <input id="option1" name="options" value="option1" type="radio" checked>

        <label for="option2">Option 2:</label>
        <input id="option2" name="options" value="option2" type="radio">
      </fieldset>

      <fieldset class="form-group">
        <legend>Preferences</legend>
        <label for="preference1">Preference 1:</label>
        <input id="preference1" name="preferences" value="preference1" type="checkbox" checked>

        <label for="preference2">Preference 2:</label>
        <input id="preference2" name="preferences" value="preference2" type="checkbox">

        <label for="preferencia3">Preference 3:</label>
        <input id="preference3" name="preferences" value="preference3" type="checkbox">
      </fieldset>

      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Insert your comments here"></textarea>
      </div>

      <div class="form-group">
        <button id="submit" type="submit">Send</button>
      </div>
    </form>
  </main>
</body>
</html>
